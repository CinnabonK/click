<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リズムゲーム - 改善版</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      background-color: #fff;
      border: 2px solid #000;
    }
    #ui {
      text-align: center;
    }
    #score, #combo, #gameOver {
      font-size: 24px;
      margin: 10px;
    }
    #gameOver {
      color: red;
      display: none;
    }
    #difficultySelect {
      display: none;
    }
  </style>
</head>
<body>

  <div id="ui">
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div id="score">スコア: 0</div>
    <div id="combo">コンボ: 0</div>
    <div id="gameOver">ゲームオーバー</div>
    <button id="startButton">スタート</button>
    <div id="difficultySelect">
      <button class="difficulty" data-level="easy">Easy</button>
      <button class="difficulty" data-level="normal">Normal</button>
      <button class="difficulty" data-level="hard">Hard</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const comboDisplay = document.getElementById('combo');
    const gameOverDisplay = document.getElementById('gameOver');
    const startButton = document.getElementById('startButton');
    const difficultySelect = document.getElementById('difficultySelect');
    const difficulties = document.querySelectorAll('.difficulty');

    let arrows = [];
    let score = 0;
    let combo = 0;
    let lives = 3;
    let isGameOver = false;
    let gameInterval;
    let arrowSpawnInterval = 1500;
    let hitZoneRadius = 40;
    let directions = ['up', 'down', 'left', 'right'];
    let arrowSpeed = 2;
    let pause = false;
    let activeKey = null;

    class Arrow {
      constructor(direction) {
        this.direction = direction;
        this.isHit = false;
        this.setInitialPosition();
        this.calculateAngle();
      }

      // 矢印の初期位置を指定された四方向に固定
      setInitialPosition() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        if (this.direction === 'up') {
          this.x = centerX;
          this.y = -200;
        } else if (this.direction === 'down') {
          this.x = centerX;
          this.y = 700;
        } else if (this.direction === 'left') {
          this.x = -200;
          this.y = centerY;
        } else if (this.direction === 'right') {
          this.x = 700;
          this.y = centerY;
        }
      }

      // 中央に向かう角度を計算
      calculateAngle() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const dx = centerX - this.x;
        const dy = centerY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        this.dx = (dx / distance) * arrowSpeed;
        this.dy = (dy / distance) * arrowSpeed;
      }

      update() {
        if (!this.isHit) {
          this.x += this.dx;
          this.y += this.dy;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.beginPath();
        ctx.moveTo(0, -15);
        ctx.lineTo(-10, 10);
        ctx.lineTo(10, 10);
        ctx.closePath();
        ctx.fillStyle = '#00f';
        ctx.fill();
        ctx.restore();
      }

      // ヒットボックス内に入ったかチェック
      isInHitZone() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const distance = Math.sqrt((this.x - centerX) ** 2 + (this.y - centerY) ** 2);
        return distance <= hitZoneRadius;
      }

      // ヒットゾーン内のスコア判定
      getHitScore() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const distance = Math.sqrt((this.x - centerX) ** 2 + (this.y - centerY) ** 2);
        if (distance < 10) {
          return 300; // Just
        } else if (distance < 20) {
          return 100; // Good
        } else if (distance < 40) {
          return 50; // Normal
        }
        return 0;
      }
    }

    // 矢印の生成関数
    function spawnArrow() {
      const randomDirection = directions[Math.floor(Math.random() * directions.length)];
      arrows.push(new Arrow(randomDirection));
    }

    function updateArrows() {
      arrows.forEach((arrow, index) => {
        arrow.update();

        // 矢印が中央のヒットゾーンに入ったか確認し、正しいキーが押されたかチェック
        if (arrow.isInHitZone()) {
          if (activeKey === arrow.direction) {
            const points = arrow.getHitScore();
            if (points > 0) {
              combo++;
              score += points + combo * 10;
              comboDisplay.textContent = `コンボ: ${combo}`;
            } else {
              resetCombo(); // コンボをリセット
              lives--;
              if (lives <= 0) {
                gameOver();
              }
            }
            scoreDisplay.textContent = `スコア: ${score}`;
            arrows.splice(index, 1); // 矢印を削除
          } else if (activeKey !== null && activeKey !== arrow.direction) {
            resetCombo(); // 間違ったキーが押されたらコンボリセット
          }
        }
      });
    }

    // 矢印を描画
    function drawArrows() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 中央のヒットボックス
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, hitZoneRadius, 0, Math.PI * 2);
      ctx.strokeStyle = 'yellow';
      ctx.stroke();

      arrows.forEach(arrow => arrow.draw());
    }

    // コンボをリセットする
    function resetCombo() {
      combo = 0;
      comboDisplay.textContent = `コンボ: ${combo}`;
    }

    // ゲームオーバー処理
    function gameOver() {
      clearInterval(gameInterval);
      isGameOver = true;
      gameOverDisplay.style.display = 'block';
    }

    // ゲーム開始処理
    function startGame() {
      isGameOver = false;
      score = 0;
      combo = 0;
      lives = 3;
      arrows = [];
      scoreDisplay.textContent = `スコア: ${score}`;
      comboDisplay.textContent = `コンボ: ${combo}`;
      gameOverDisplay.style.display = 'none';
      spawnArrow();
      gameInterval = setInterval(() => {
        if (!pause) {
          spawnArrow();
        }
      }, arrowSpawnInterval);
      gameLoop();
    }

    function gameLoop() {
      if (!isGameOver) {
        updateArrows();
        drawArrows();
        requestAnimationFrame(gameLoop);
      }
    }

    startButton.addEventListener('click', () => {
      difficultySelect.style.display = 'block';
    });

    difficulties.forEach(button => {
      button.addEventListener('click', (e) => {
        const level = e.target.dataset.level;
        arrowSpawnInterval = level === 'hard' ? 400 : level === 'normal' ? 800 : 1200;
        difficultySelect.style.display = 'none';
        startGame();
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') activeKey = 'up';
      if (e.key === 'ArrowDown') activeKey = 'down';
      if (e.key === 'ArrowLeft') activeKey = 'left';
      if (e.key === 'ArrowRight') activeKey = 'right';
    });

    document.addEventListener('keyup', () => {
      activeKey = null;
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') pause = !pause;
    });
  </script>

</body>
</html>
