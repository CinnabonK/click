<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リズムゲーム - 矢印中心向かい改良版</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      background-color: #fff;
      border: 2px solid #000;
    }
    #ui {
      text-align: center;
    }
    #score, #combo, #gameOver {
      font-size: 24px;
      margin: 10px;
    }
    #gameOver {
      color: red;
      display: none;
    }
    #difficultySelect {
      display: none;
    }
    .hit-effect {
      animation: hit-flash 0.5s ease;
    }
    @keyframes hit-flash {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="ui">
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <div id="score">スコア: 0</div>
    <div id="combo">コンボ: 0</div>
    <div id="gameOver">ゲームオーバー</div>
    <button id="startButton">スタート</button>
    <div id="difficultySelect">
      <button class="difficulty" data-level="easy">Easy</button>
      <button class="difficulty" data-level="normal">Normal</button>
      <button class="difficulty" data-level="hard">Hard</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const comboDisplay = document.getElementById('combo');
    const gameOverDisplay = document.getElementById('gameOver');
    const startButton = document.getElementById('startButton');
    const difficultySelect = document.getElementById('difficultySelect');
    const difficulties = document.querySelectorAll('.difficulty');

    let arrows = [];
    let score = 0;
    let combo = 0;
    let lives = 3;
    let isGameOver = false;
    let gameInterval;
    let arrowSpawnInterval = 1000;
    let hitZoneRadius = 40;
    let directions = ['up', 'down', 'left', 'right'];
    let arrowSpeed = 2;
    let pause = false;

    class Arrow {
      constructor(direction) {
        this.direction = direction;
        this.setInitialPosition(direction);
        this.isHit = false;
        this.calculateAngle();
      }

      setInitialPosition(direction) {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        switch (direction) {
          case 'up':
            this.x = Math.random() * canvas.width;
            this.y = 0;
            break;
          case 'down':
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            break;
          case 'left':
            this.x = 0;
            this.y = Math.random() * canvas.height;
            break;
          case 'right':
            this.x = canvas.width;
            this.y = Math.random() * canvas.height;
            break;
        }
      }

      calculateAngle() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const dx = centerX - this.x;
        const dy = centerY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        this.dx = (dx / distance) * arrowSpeed;
        this.dy = (dy / distance) * arrowSpeed;
      }

      update() {
        if (!this.isHit) {
          this.x += this.dx;
          this.y += this.dy;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.beginPath();
        ctx.moveTo(0, -15);
        ctx.lineTo(-10, 10);
        ctx.lineTo(10, 10);
        ctx.closePath();
        ctx.fillStyle = '#00f';
        ctx.fill();
        ctx.restore();
      }

      isInHitZone() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const distance = Math.sqrt((this.x - centerX) ** 2 + (this.y - centerY) ** 2);
        return distance <= hitZoneRadius;
      }

      getHitScore() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const distance = Math.sqrt((this.x - centerX) ** 2 + (this.y - centerY) ** 2);
        if (distance < 10) {
          return 300; // Just
        } else if (distance < 20) {
          return 100; // Good
        } else if (distance < 40) {
          return 50; // Normal
        }
        return 0;
      }
    }

    function spawnArrow() {
      const randomDirection = directions[Math.floor(Math.random() * directions.length)];
      arrows.push(new Arrow(randomDirection));
    }

    function updateArrows() {
      arrows.forEach((arrow, index) => {
        arrow.update();

        if (arrow.isInHitZone()) {
          arrow.isHit = true;
          const points = arrow.getHitScore();
          if (points > 0) {
            combo++;
            score += points + combo * 10;
            comboDisplay.textContent = `コンボ: ${combo}`;
          } else {
            combo = 0;
            lives--;
            if (lives <= 0) {
              gameOver();
            }
          }
          scoreDisplay.textContent = `スコア: ${score}`;
          arrows.splice(index, 1); // クローン削除
        }
      });
    }

    function drawArrows() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 中央のヒットボックス
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, hitZoneRadius, 0, Math.PI * 2);
      ctx.strokeStyle = 'yellow';
      ctx.stroke();

      arrows.forEach(arrow => arrow.draw());
    }

    function gameOver() {
      clearInterval(gameInterval);
      isGameOver = true;
      gameOverDisplay.style.display = 'block';
    }

    function startGame() {
      isGameOver = false;
      score = 0;
      combo = 0;
      lives = 3;
      arrows = [];
      scoreDisplay.textContent = `スコア: ${score}`;
      comboDisplay.textContent = `コンボ: ${combo}`;
      gameOverDisplay.style.display = 'none';
      spawnArrow();
      gameInterval = setInterval(() => {
        if (!pause) {
          spawnArrow();
          updateArrows();
          drawArrows();
        }
      }, arrowSpawnInterval);
    }

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      difficultySelect.style.display = 'block';
    });

    difficulties.forEach(button => {
      button.addEventListener('click', () => {
        const level = button.getAttribute('data-level');
        arrowSpeed = level === 'easy' ? 2 : level === 'normal' ? 3 : 5;
        arrowSpawnInterval = level === 'easy' ? 1500 : level === 'normal' ? 1000 : 600;
        difficultySelect.style.display = 'none';
        startGame();
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') hitArrow('up');
      if (e.key === 'ArrowDown') hitArrow('down');
      if (e.key === 'ArrowLeft') hitArrow('left');
      if (e.key === 'ArrowRight') hitArrow('right');
    });

    function hitArrow(direction) {
      const arrowIndex = arrows.findIndex(arrow => arrow.direction === direction && arrow.isInHitZone());
      if (arrowIndex !== -1) {
        const arrow = arrows[arrowIndex];
        const points = arrow.getHitScore();
        score += points;
        combo++;
        scoreDisplay.textContent = `スコア: ${score}`;
        comboDisplay.textContent = `コンボ: ${combo}`;
        arrows.splice(arrowIndex, 1); // 矢印削除
        createHitEffect();
      } else {
        combo = 0;
        comboDisplay.textContent = `コンボ: ${combo}`;
      }
    }

    function createHitEffect() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      ctx.save();
      ctx.beginPath();
      ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.restore();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') pause = !pause;
    });
  </script>

</body>
</html>
