<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #d84527;
            padding: 20px;
            text-align: center;
            color: white;
            width: 100%;
        }
        .music-card {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .music-card img {
            width: 100%;
            border-radius: 10px;
        }
        .music-card h3 {
            margin: 10px 0;
        }
        .music-player {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            z-index: 10;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid white;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls input {
            width: 300px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d84527;
            border: none;
            color: white;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Choir Practice</h1>
        <p>Click on a song to start practice</p>
    </header>

    <!-- Song Cards -->
    <div class="music-card" onclick="playSong('song1')">
        <img src="images/song1.jpg" alt="Song 1">
        <h3>Song 1</h3>
    </div>
    <div class="music-card" onclick="playSong('song2')">
        <img src="images/song2.jpg" alt="Song 2">
        <h3>Song 2</h3>
    </div>
    <div class="music-card" onclick="playSong('song3')">
        <img src="images/song3.jpg" alt="Song 3">
        <h3>Song 3</h3>
    </div>

    <!-- Music Player Scene -->
    <div id="music-player" class="music-player">
        <video id="video-player" controls crossorigin="anonymous">
            <!-- MP4 file will be dynamically set here -->
        </video>
        <div class="controls">
            <!-- Volume slider -->
            <label for="volume">Volume (up to 500%):</label>
            <input type="range" id="volume-slider" min="0" max="500" value="100" oninput="adjustVolume()">
            <br>

            <!-- Speed slider -->
            <label for="speed">Playback Speed:</label>
            <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" oninput="adjustSpeed()">
            <br>

            <!-- Seek slider -->
            <label for="seek">Seek:</label>
            <input type="range" id="seek" min="0" value="0" oninput="adjustSeek()">
        </div>

        <button class="back-button" onclick="closePlayer()">Back to Songs</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        let videoPlayer = document.getElementById('video-player');
        let volumeSlider = document.getElementById('volume-slider');
        let speedSlider = document.getElementById('speed');
        let seekSlider = document.getElementById('seek');
        let errorMessage = document.getElementById('error-message');
        
        // Remove AudioContext due to CORS issues
        let audioContext, gainNode, source;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            source = audioContext.createMediaElementSource(videoPlayer);
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
        } catch (error) {
            console.log('AudioContext not initialized due to CORS restrictions or unsupported environment.');
        }

        function playSong(song) {
            // Show player
            document.getElementById('music-player').style.display = 'flex';

            // Clear previous error message
            errorMessage.textContent = '';

            // Set MP4 source with CORS support
            videoPlayer.src = `https://cdn.jsdelivr.net/gh/CinnabonK/click/${song}.mp4`;

            // Reset controls
            volumeSlider.value = 100;
            speedSlider.value = 1;
            seekSlider.value = 0;
            videoPlayer.volume = 1;
            videoPlayer.playbackRate = 1;

            // Set seek slider max to video duration once metadata is loaded
            videoPlayer.onloadedmetadata = function() {
                seekSlider.max = videoPlayer.duration;
            };

            // Error handling for video loading
            videoPlayer.onerror = function() {
                errorMessage.textContent = 'Error: Unable to load the video. Please check the file or try again later.';
            };
        }

        function closePlayer() {
            // Hide player
            document.getElementById('music-player').style.display = 'none';
            videoPlayer.pause();
        }

        // Adjust volume using slider (ensure value stays in [0, 1] range)
        function adjustVolume() {
            let volumeValue = Math.min(volumeSlider.value / 100, 1); // Clamp volume between 0 and 1
            videoPlayer.volume = volumeValue; // Set video volume
            if (gainNode) {
                gainNode.gain.value = volumeValue * 10; // If gainNode exists, amplify up to 10x
            }
        }

        function adjustSpeed() {
            // Adjust playback speed
            videoPlayer.playbackRate = speedSlider.value;
        }

        function adjustSeek() {
            // Seek to specified time
            videoPlayer.currentTime = seekSlider.value;
        }

        // Sync seek slider with video time
        videoPlayer.ontimeupdate = function() {
            seekSlider.value = videoPlayer.currentTime;
        };
    </script>

</body>
</html>
